name: Lint and Test
permissions:
  contents: read

'on': push

jobs:
  lint:
    runs-on: ubuntu-latest
    name: eslint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 'latest'
      - name: Install dependencies
        run: npm install
      - name: eslint
        run: npm run lint
