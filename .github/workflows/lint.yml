name: Lint and Test
permissions:
  contents: read

on:
  push:
    # Goal here is to not bother to re-lint when the push only affects tags
    branches: '**'

jobs:
  lint:
    runs-on: ubuntu-latest
    name: eslint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 'latest'
      - name: Install dependencies
        run: npm install
        working-directory: frontend
      - name: eslint
        run: npm run lint
        working-directory: frontend
